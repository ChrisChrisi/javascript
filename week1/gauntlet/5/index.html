<!DOCTYPE html>
<html>
<head>
    <title>Chaining dropdowns</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="container">
    <h1>The number is: <span id="num">098213812389</span></h1>

    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-lg digit">0</button>
            <button class="btn btn-lg digit">1</button>
            <button class="btn btn-lg digit">2</button>
            <button class="btn btn-lg digit">3</button>
            <button class="btn btn-lg digit">4</button>
            <button class="btn btn-lg digit">5</button>
            <button class="btn btn-lg digit">6</button>
            <button class="btn btn-lg digit">7</button>
            <button class="btn btn-lg digit">8</button>
            <button class="btn btn-lg digit">9</button>
            <button id="back" class="btn btn-lg btn-warning">&lt;-- Back One Step</button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h2>The number you have entered so far:</h2>

            <h2 id="entered-num"></h2>
        </div>
    </div>
</div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
